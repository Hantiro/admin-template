<div class="list-item-custom">
    <div class="list-item-custom__result">
        <div class="list-item-custom__day-part text-center">
            <img ng-src="{{ 'content/img/icon/' + (licIsDay? 'sun.png': 'moon.png')}}" alt="part of day">
        </div>
        <div class="list-item-custom__day-part-text text-right">
            {{ licDayPartText }}
        </div>
        <div class="list-item-custom__date text-right">
            {{ licDateText }}
        </div>
    </div>
</div>
