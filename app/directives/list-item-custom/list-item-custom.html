<div class="list-item-custom" auto-dir ng-class="{'list-item-custom--is-delete':licShowDel}">
    <div class="list-item-custom__body">
        <div class="list-item-custom__result">
            <div class="list-item-custom__prediction">
                <div class="list-item-custom__day-part text-center">
                    <img ng-src="{{ vm.dayIcon(licIsDay) }}" alt="part of day">
                </div>
                <div class="list-item-custom__day-part-text text-right">
                    {{ licDayPartText }}
                </div>
            </div>
            {{ licTypePrediction }}
            <div class="list-item-custom__date text-right">
                {{ licDateText }}
            </div>
        </div>

    </div>
    <img src="content/img/icon/close-icon.png" ng-if="licShowDel" class="list-item-custom__delete">
</div>
