<div class="notification-item" ng-if="niItemModel.id" auto-dir>
    <div class="notification-item__header">
        <div class="notification-item__info">
            <p class="notification-item__name">{{ vm.getTitle(niItemModel) | translate }}</p>
            <p class="notification-item__desc">{{ vm.getBody(niItemModel) | translate }}</p>
        </div>
        <md-switch ng-model="niItemModel.status"></md-switch>
    </div>
    <div ng-if="niModelExt[niItemModel.name].setting"
         class="notification-item__settings"
         ng-repeat="setItem in niModelExt[niItemModel.name].setting track by $index">
        <md-input-container md-no-float class="md-block" flex
                            ng-if="!vm.showSetTime">
            <div class="notification-item__write-settings">
                <input type="text" id="time"
                       ng-if="setItem.type === 'time'"
                       ng-model="niItemModel.time"
                       name="time"
                       readonly
                       ng-click="vm.setTime(set)"
                       aria-label="sunset">
                <input type="text" id="sunset"
                       ng-if="setItem.type === 'sunset'"
                       required
                       ng-model="niItemModel.sunset"
                       name="time"
                       readonly
                       aria-label="sunset">
                <p>{{ setItem.name | translate }}</p>
            </div>
        </md-input-container>
        <div ng-if="vm.showSetTime && setItem.type === 'time'">
            <div uib-timepicker
                 ng-model="vm.timeModel"
                 hour-step="1"
                 minute-step="1"
                 show-meridian="false">
            </div>
            <button class="button-not-default" type="button" ng-click="vm.setTimeCancel()">
                {{'CONTENT.CANCEL' | translate}}
            </button>
            <button class="button-default" ng-click="vm.setTimeOK()">
                {{'CONTENT.OK' | translate}}</button>
        </div>
    </div>

</div>
