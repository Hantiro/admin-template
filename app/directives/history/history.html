<div class="history" dir="rtl">
    <div class="history__scroll" ng-if="vm.step === vm.STEPS.SHOW_LIST">
        <div>
            <div ng-if="vm.modelDays.predictionArray && vm.modelDays.predictionArray.length">
                <p>{{'CONTENT.PERMANENT_DAY'|translate}}</p>
                <span>{{ vm.isRegularText() | translate }}</span>
                <list-item-custom
                        ng-repeat="item in vm.modelDays.predictionArray track by $index"
                        lic-date-text="{{ item.fullData }}"
                        lic-model="item"
                        lic-day-part-text="{{ vm.getDayNight(item.isDay) | translate }}"
                        lic-type-prediction="{{ vm.getTypeTrans(item.type) | translate }}"
                        lic-is-day="vm.isDay(item.isDay)"></list-item-custom>
            </div>
        </div>
        <p>{{'CONTENT.SEEING_DAYS'|translate}}</p>
        <div class="history__top" auto-dir>
            <div class="history__date">
                <div layout="row" layout-align="flex-end space-between">
                    <div>
                        <img src="content/img/icon/fa-calendar.png">
                        <span class="history__date-text">{{'CONTENT.CHOOSE_FROM_CALENDAR'|translate}}</span>
                    </div>
                </div>
            </div>
            <button class="history__add" ng-click="vm.addDateTime()">
                <div class="history__icon">+</div>
            </button>
        </div>
        <list-item-custom
                ng-if="vm.modelDays.data && vm.modelDays.data.length"
                ng-repeat="item in vm.modelDays.data track by $index"
                lic-model="item"
                lic-date-text="{{ item.fullData }}"
                lic-day-part-text="{{ vm.getDayNight(item.isDay) | translate }}"
                lic-is-day="vm.isDay(item.isDay)"
                lic-update="vm.updateFunc"
                lic-show-del="true"></list-item-custom>
    </div>


    <div auto-dir ng-if="vm.step === vm.STEPS.ADD_DATE_TIME">
        <div>{{'CONTENT.CHOOSE_FROM_CALENDAR'|translate}}</div>
        <div class="history__info">
            <input class="history__input-calendar" type="text" ng-model="vm.dateText" readonly>
        </div>

        <div uib-timepicker
             ng-model="vm.timeModel"
             hour-step="1"
             minute-step="1"
             show-meridian="false">
        </div>
        <div>
            <button class="button-default" ng-click="vm.add()">{{'CONTENT.ADD'|translate}}</button>
            <button class="button-not-default" ng-click="vm.cancel()">{{ 'CONTENT.CANCEL' | translate }}</button>
        </div>
    </div>
</div>
