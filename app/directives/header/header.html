<div class="main-header">
    <div class="main-header__menu">
        <div class="main-header__content">
            <div class="main-header__logo">
                <img src="content/img/logo.png">
                <p dir="rtl">מחשבון טהרה</p>
            </div>
            <div class="main-header__auth-menu" ng-if="vm.isAuth()">
                <ul>
                    <li class="main-header_auth-menu--active" ui-sref="app.my-main">my calendar</li>
                    <li>pregnancy calculator</li>
                    <li ui-sref="app.main.mikvahs">mikvahs</li>
                    <li ui-sref="app.main.tradition">tradition</li>
                    <li>ask the rabbi</li>
                </ul>
            </div>
            <div class="main-header__authorization" ng-if="vm.isAuth()">
                <p class="main-header__authorization--user cursor-pointer" ui-sref="app.main.profile">
                    Hi! {{vm.user().first_name + ' ' + vm.user().last_name}}
                </p>
                <i class="fa fa-user"></i>
                <p class="main-header__lang">
                    <md-input-container>
                        <md-select ng-model="vm.currentLang">
                            <md-option ng-repeat="item in vm.allLang"
                                       ng-value="item"
                                       ng-click="vm.setLang(item)">
                                {{item}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </p>
            </div>
            <div class="main-header__right-side main-header" ng-if="!vm.isAuth()">
                <ul>
                    <li>contact us</li>
                    <li>mikvahs</li>
                    <li ui-sref="app.main.tradition">tradition</li>
                </ul>
                <div class="main-header__authorization">
                    <p class="cursor-pointer" ng-click="vm.signUp()">register</p>
                    <span class="main-header__button-login cursor-pointer"
                          ng-click="vm.login()">login</span>
                    <p class="main-header__lang">
                        <md-input-container>
                            <md-select ng-model="vm.currentLang">
                                <md-option ng-repeat="item in vm.allLang"
                                           ng-value="item"
                                           ng-click="vm.setLang(item)">
                                    {{item}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </p>
                </div>
            </div>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </div>
</div>
