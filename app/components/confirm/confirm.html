<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.config.title | translate}}</h3>
</div>
<div class="modal-body text-center" id="modal-body">
    {{vm.config.content | translate}}
</div>
<div class="modal-footer">
    <button ng-if="vm.config.ok" class="button-default" type="button" ng-click="vm.ok()">{{'CONTENT.ANSWER_YES'|translate}}</button>
    <button ng-if="vm.config.cancel" class="button-not-default" type="button" ng-click="vm.cancel()">{{'CONTENT.ANSWER_NO'|translate}}</button>
</div>
