<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{vm.config.title | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
 {{vm.config.content | translate}}
</div>
<div class="modal-footer">
    <button class="button-default" type="button" ng-click="vm.ok()">{{'CONTENT.OK'|translate}}</button>
    <button class="button-not-default" type="button" ng-click="vm.cancel()">{{'CONTENT.CANCEL'|translate}}</button>
</div>
