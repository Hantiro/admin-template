<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{ 'CONTENT.PHONE_NUMBER'|translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="vm.addPhoneForm" novalidate>
        <md-input-container class="md-block" flex auto-dir>
            <input minlength="6" maxlength="20"
                   aria-label="phone"
                   placeholder="{{ 'CONTENT.PHONE_NUMBER'|translate}}"
                   ng-model="vm.phone"
                   type="number" id="phone"
                   name="phone">
            <div class="" ng-messages="vm.addPhoneForm.phone.$error">
                <div class="error-block" ng-message-exp="['maxlength', 'minlength']">
                    <span class="error">{{ 'INFO.PHONE_LIM' | translate}}</span>
                </div>
            </div>
        </md-input-container>
    </form>
</div>
<div class="modal-footer">
    <button class="button-default" ng-click="vm.addPhone()">{{'CONTENT.NEXT' | translate}}</button>
    <button class="button-not-default" ng-click="vm.cancel()">{{'CONTENT.CANCEL' | translate}}</button>
</div>
