<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Phone number</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="vm.addPhoneForm" novalidate>
        <md-input-container class="md-block" flex>
            <md-icon md-font-icon="fa fa-phone fa-lg" aria-hidden="true"></md-icon>
            <input minlength="6" maxlength="20"
                   required
                   placeholder="{{ 'CONTENT.PHONE_NUMBER'|translate}}"
                   ng-model="vm.phone"
                   type="number" id="phone"
                   name="phone">
            <div class="" ng-messages="vm.addPhoneForm.phone.$error">
                <div class="error-block" ng-message-exp="['maxlength', 'minlength']">
                    <span class="error">{{ 'INFO.PHONE_LIM' | translate}}</span>
                </div>
            </div>
        </md-input-container>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.addPhone()">{{ 'Next' }}</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">{{ 'Cancel' }}</button>
</div>
