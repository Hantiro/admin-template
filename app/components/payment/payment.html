<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        Payment
    </h3>
    <p class="payment-notice">* The payment is automatically renewed each year</p>
    <h1 class="payment-subtitle">Now on discount for a limited time!</h1>
</div>

<div class="modal-body text-center" id="modal-body">
    <div class="payment-left">
        <p class="payment-propose">You can purchase Computer software and application</p>
        <img src="../../content/img/notebook.png">
        <i class="fa fa-plus-circle fa-4x" aria-hidden="true"></i>
        <img src="../../content/img/popup-phone.png" class="payment-phone">
    </div>
    <div class="payment-right">
        <div class="payment-price">
            <div class="payment-circle">
                <p>annual subscription</p>
                <h1>96 NIS</h1>
                <h3>120 NIS</h3>
                <p>per year</p>
            </div>
            <div class="payment-down">
                <div class="payment-policy">
                    <md-checkbox ng-model="vm.data.license_agreement" required></md-checkbox>
                    <p>{{'CONTENT.I_CONFIRM'|translate}} </p>
                    <a ui-sref="app.main.terms" target="_blank">{{'CONTENT.TERMS_AND_POLICY'|translate}}</a>
                </div>
                <div class="payment-button">
                    <button>BUY</button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<div class="modal-footer">

</div>
