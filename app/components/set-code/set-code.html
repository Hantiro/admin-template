<div class="modal-header">
    <h3 class="modal-title" id="modal-title"> {{'CONTENT.ADD_CODE'|translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="vm.addCodeForm" novalidate>
        <md-input-container md-no-float class="md-block" flex>
            <input ng-model="vm.code"
                   minlength="4"
                   maxlength="4"
                   type="number"
                   id="code"
                   name="code"
                   placeholder="{{ 'CONTENT.CODE'|translate}}"
                   aria-label="code">
        </md-input-container>
    </form>
    <p>
        <span ng-click="vm.changePhone()">{{'CONTENT.REPLACE_NUMBER'|translate}}</span>
        {{'CONTENT.OR'|translate}}
        <span ng-click="vm.recentCode()">{{'CONTENT.SEND_AGAIN'|translate}}</span>
        {{'CONTENT.NOT_GET'|translate}}
    </p>
    <div>
        <div ng-click="vm.next()">
            {{'CONTENT.CONTINUE'|translate}}
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.next()">{{'next'}}</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">{{ 'cancel'}}</button>
</div>
